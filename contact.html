	<!-- Header Section -->
	<header class="header-section">
		<div class="header-warp">
			<!-- Logo -->
			<a href="index.html" class="site-logo">

			</a>
			<div class="header-social">
				<a href="https://www.instagram.com/itssjessc/" target="_blank"><i

						class="fa fa-twitter text-dark"></i></a>

			<!-- Menu -->

				<li><a href="home-2.html" class="text-dark">About the Artist</a></li>

				<li><a href="contact.html" class="text-dark">Contact</a></li>
			</ul>
		</div>

	<!-- Contact Section -->
	<section class="contact-page set-bg">
		<div class="sp-container">
			<div class="row">
				<div class="col-lg-4">
					<div class="contact-text">
						<h2>Get in touch</h2>
						<p>Let me know what you think, or just say hi!</p>
					</div>
				</div>
				<div class="col-lg-7 offset-lg-1">
					<form class="contact-form">
						<div class="row">
							<div class="col-md-6">
								<input type="text" placeholder="Your Name">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="Your E-mail">
							</div>
							<div class="col-md-12">
								<input type="text" placeholder="Subject">
								<textarea placeholder="Message"></textarea>
								<button class="site-btn sb-dark"><span>send</span></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Banner Section -->
	<section class="banner-section set-bg" data-setbg="./img/footer-bg-purple.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<h2>Visit me on Instagram</h2>
				</div>
				<div class="col-lg-3 text-lg-right text-left">
					<div class="site-btn"><a href="https://www.instagram.com/itssjessc/"
							target="_blank"><span>Go</span></a></div>
				</div>
			</div>
		</div>

	<footer class="footer-section set-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="footer-about">
						<img src="img/logo-dark.png" alt="">
						<p>Music + Art = <i class="fa fa-heart" aria-hidden="true"></i></p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="footer-info">

						<ul>
							<li><a href="contact.html">Ask</li></a>
							<li><a href="https://www.instagram.com/itssjessc/" target="_blank">Instagram</a></li>
							<li><a href="https://twitter.com/Jessicamatiass_" target="_blank">Twitter</a></li>
							<li><a href="https://kdon.iheart.com/featured/jess-c/" target="_blank">KDON.com</a></li>
